<p>
    <label>Select a class</label><br/>
    <select id="classSelect" #c (change)="showClassBoosts(c.value)">
        <option>---</option>
        <option *ngFor="let class of classes">
            {{class.name}}
        </option>
    </select><br/>
    <label [textContent]="classBoosts"></label>
</p>

<p>
    <label>Select an ancestry</label><br/>
    <select id="ancestrySelect" #a (change)="showAncestryBoosts(a.value)">
        <option>---</option>
        <option *ngFor="let ancestry of ancestries">
            {{ancestry.name}}
        </option>
    </select><br/>
    <label [textContent]="ancestryBoosts"></label>
</p>

<button name="Calculate" (click)="calculate()">Calculate</button>

<div>
    <h3>Stats</h3>
    <label>Health Points</label>
    <input type="number" id="hp" name="hp" value="{{hp}}" min="1"><br/>
    <label>Strength</label>
    <input type="number" id="str" name="str" value="{{str}}" min="8" max="18">
    <label>Intelligence</label>
    <input type="number" id="int" name="int" value="{{int}}" min="8" max="18"><br/>
    <label>Dexterity</label>
    <input type="number" id="dex" name="dex" value="{{dex}}" min="8" max="18">
    <label>Wisdom</label>
    <input type="number" id="wis" name="wis" value="{{wis}}" min="8" max="18"><br/>
    <label>Constitution</label>
    <input type="number" id="con" name="con" value="{{con}}" min="8" max="18">
    <label>Charisma</label>
    <input type="number" id="cha" name="cha" value="{{cha}}" min="8" max="18"><br/>
</div>

<div>
    <h3>Free Stats</h3>
    <p>(choose 1)</p>
    <input type="checkbox" value="Strength"><label>Strength</label><br/>
    <input type="checkbox" value="Dexterity"><label>Dexterity</label><br/>
    <input type="checkbox" value="Constitution"><label>Constitution</label><br/>
    <input type="checkbox" value="Intelligence"><label>Intelligence</label><br/>
    <input type="checkbox" value="Wisdom"><label>Wisdom</label><br/>
    <input type="checkbox" value="Charisma"><label>Charisma</label><br/>
</div>
